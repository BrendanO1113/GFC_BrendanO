<html>
    <head>
        <title>Contact Us</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <style>
                .td1{
                    text-align: right;
                }
            </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <header>
                        <h1 id="head1">Seafare Food</h1>
                    </header>
                </div>
            </div>
        </div>        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs list-inline">
                        <li class="active"><a href="resthome.html"><span class="glyphicon glyphicon-home"></span></a></li>
                        <li><a href="restmenu.html">Menu</a></li>
                        <li class="active"><a href="restcontact.html">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <br/>
        <div class="container" style="width:400px;text-align:center">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-4" for="Name">Name:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="name">
                        </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="email">Email:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="email">
                        </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="email">Email:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="email">
                        </div>
                </div>        
                <div class="form-group">
                    <label class="control-label col-md-4" for="email">Reason:</label>
                    <div class="col-md-8">
                        <select class="form-control" id="r1">
                            <option>Please Choose</option>
                            <option>Catering</option>
                            <option>Private Party</option>
                            <option>Feedback</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="addinfo">Additional Info:</label>
                    <div class="col-md-8">
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="visited">Have you visited before:</label>
                    <div class="col-md-8">
                        <div class="radio">
                            <label>
                                <input type="radio" name="visit" value="Yes">Yes</label>
                            </label>
                            <label>
                                <input type="radio" name="visit" value="Yes">No</label>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="ctc">Best Day to Contact:</label>
                    <div class="col-md-8">
                        <div class="checkbox-inline">
                            <label><input type="checkbox" value="monday">M</label>
                        </div>
                        <div class="checkbox-inline">
                            <label><input type="checkbox" value="tues">T</label>
                        </div>
                        <div class="checkbox-inline">
                            <label><input type="checkbox" value="wed">W</label>
                        </div>
                        <div class="checkbox-inline">
                            <label><input type="checkbox" value="th">TH</label>
                        </div>
                        <div class="checkbox-inline">
                            <label><input type="checkbox" value="Fri">F</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group"> 
                <div class="col-md-7 text-right">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <br/>
    <hr/>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <footer id="footer1">
                        50 Block Ave, Portsmouth, NH 03820<br/>
                        603-555-5555
                </footer>
            </div>
        </div>
    </body>
</html>
